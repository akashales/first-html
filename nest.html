<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <link href="nest.css" rel="stylesheet">
    </head>
    <body>
    <div id="sto">
        <br>
        <h1>Survey Form</h1>
    </div>
    <div id="san">
        <br><br>
        <p>Let us know how we can improve FreeCodeCamp</p>
        <p>Name:<textarea name="textarea" rows="3" cols="40" minlength="20" maxlength="30">Enter your name</textarea></p>
        <p>Email:<textarea name="textarea" rows="3" cols="40" minlength="20" maxlength="30">Enter your Email</textarea></p>
        <p>Age: <textarea name="textarea" rows="3" cols="40" minlength="20" maxlength="30">Age</textarea></p>
        </div>
        <div>
        <p><label >Which option best describes your current role?</label>
        <select name="role">
        <option
        value="student">Student</option>
        <option
        value="self-employed">Self-Employed</option>
        <option
        value="unemployed">Unemployed</option>
        <option
        value="retired">Retired</option>
        </select></p>
    </div>
    <div>
        <p>How likely is that you would recomend FreeCodeCamp to a friend?</p>
         <p><label><input type="radio" name="mad?" value="definitly">Definitly</label></p>
          <p><label><input type="radio" name="mad?" value="maybe">Maybe</label></p>
          <p><label><input type="radio" name="mad?" value="notsure">Notsure</label></p>
          <p>What do you like most in FCC:<textarea name="textarea"></textarea></p>
          <p>Things that should be improved in the future<br>(Check all that apply)</p>
          <p><label><input type="checkbox">Front-end projects</label></p>
          <p><label><input type="checkbox">Back-end projects</label></p>
          <p><label><input type="checkbox">Data visualisation</label></p>

          <br><a href="nute.html">nute.html</a>
          </div>
    </body>
    
</html>
